# Rallypoint One Resource Guides
# Jekyll configuration with Just the Docs theme

title: Rallypoint One Resource Guides
description: Technical publications and research from Rallypoint One LLC
baseurl: "/resource-guides"
url: "https://rallypointone.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Logo
logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "Rallypoint One":
    - "https://rallypointone.com"

aux_links_new_tab: true

# Footer
footer_content: "&copy; 2026 Rallypoint One LLC. All rights reserved."

# Color scheme
color_scheme: rp1

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  toc_levels: 2..4

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
